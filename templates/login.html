<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>MAC Adder</title>
    <link rel="stylesheet" href="/static/bootstrap.min.css" type="text/css">
    <link href="/static/floating-labels.css" rel="stylesheet" type="text/css">
</head>

<body>
    <form action="/login" method="POST" class="form-signin">
        <div class="text-center mb-4">
            <h1 class="h3 mb-3 font-weight-normal">MAC Adder</h1>
            <h3 class="h4 mb-4 font-weight-normal">Sign in</h3>
        </div>
        <div class="form-label-group">
            <input type="text" id="username" class="form-control" placeholder="Username" name="username" required autofocus>
            <label for="inputEmail">Username</label>
        </div>
        <div class="form-label-group">
            <input type="password" id="password" class="form-control" placeholder="Password" name="password" required>
            <label for="password">Password</label>
        </div>
        {% if result %}
            <p class="text-danger">{{ result }}</p>
        {% endif %}
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
    </form>
</body>

</html>
